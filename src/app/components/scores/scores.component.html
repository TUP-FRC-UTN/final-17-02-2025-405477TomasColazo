<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header  bg-primary text-white d-flex justify-content-between align-items-center">
          <h4 class="mb-0 col-9">
            {{ isAdmin && !toggled ? 'Todas las Puntuaciones' : 'Mis Puntuaciones' }}
          </h4>
          <div class="col-3 text-end">
            @if (isAdmin){
              <button class="btn btn-info" (click)="toggleView()">{{!toggled ? 'Mis puntuaciones' : 'Todas las puntuaciones'}}</button>
            }
          </div>
        </div>

        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped table-hover">
              <thead>
              <tr>
                <th>Jugador</th>
                <th>Palabra</th>
                <th>Intentos Restantes</th>
                <th>Puntuaci√≥n</th>
                <th>Fecha</th>
              </tr>
              </thead>
              <tbody>
                @for (score of scores; track score){
                          <tr>
                            <td>{{score.playerName}}</td>
                            <td>{{score.word}}</td>
                            <td>{{score.attemptsLeft}}</td>
                            <td>{{score.score}}</td>
                            <td>{{score.date | date:'dd/MM/yyyy'}}</td>
                          </tr>
                        }
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
